<div id="sign-in-template">
  <div class="signup-wrap">
    <h5 class="signup-notice">Ladies는 화장실 상태 확인 웹서비스 입니다.</h5>
    <h5 class="signup-notice">익명 서비스이지만 최초의 회원가입이 필요합니다.</h5>

    <form name="signupForm">
      <div class="form-group">
        <label for="exampleInputEmail1">아이디(Email)</label>
        <input required ng-minlength="3" ng-model="signIn.signupId" name="userId"
        type="email" class="form-control" placeholder="사용할 아이디 (이메일 형식)">
        <div ng-messages="signupForm.userId.$error" ng-if="!signupForm.userId.$pristine"
        class="validation-text" role="alert">
          <div ng-message="required">사용하실 아이디(Email)를 입력해 주세요</div>
          <div ng-message="email">이메일 형식을 입력해 주세요.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">비밀번호</label>
        <input required ng-minlength="5" ng-model="signIn.signupPw" name="userPw"
        type="password" class="form-control" ng-model="signIn.signupPw" placeholder="사용할 비밀번호 (5자 이상)">
        <div ng-messages="signupForm.userPw.$error" ng-if="!signupForm.userPw.$pristine"
        class="validation-text" role="alert">
          <div ng-message="required">사용하실 비밀번호를 입력해 주세요</div>
          <div ng-message="minlength">5자 이상으로 입력해 주세요</div>
        </div>
      </div>
      <button ng-disabled="signupForm.$invalid" ng-click="signIn.signUp()"
      type="submit" class="btn btn-primary pull-right signup-btn">회원가입</button>
      <button ng-disabled="signupForm.$invalid" ng-click="signIn.signIn()"
      type="submit" class="btn btn-success pull-right signin-btn">로그인</button>
    </form>
  </div>
</div>
